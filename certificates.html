<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - Shyam Ganesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 42px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            color: #8d8d8d;
            margin-bottom: 30px;
        }

        /* Home button styling */
        .home-btn {
            position: fixed; /* fixed so it stays on top-right even when scrolling */
            top: 20px;
            right: 20px;
            text-decoration: none;
            background: #00eaff;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
            z-index: 1000; /* ensures it stays above other elements */
        }

        .home-btn:hover {
            background: white;
        }

        .slider-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .slider-container::-webkit-scrollbar {
            height: 8px;
        }

        .slider-container::-webkit-scrollbar-thumb {
            background: #22d3ee;
            border-radius: 10px;
        }

        .cert-card {
            display: inline-block;
            margin: 0 15px;
            background: #111;
            padding: 10px;
            border-radius: 12px;
            width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cert-card img {
            width: 100%;
            border-radius: 10px;
        }

        .cert-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #00eaff;
        }

        .arrow-btn {
            margin-top: 15px;
            font-size: 18px;
            padding: 10px 18px;
            border: none;
            background: #00eaff;
            color: black;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
        }

        .arrow-btn:hover {
            background: white;
        }
    </style>
</head>

<body>
    <!-- Home button -->
    <a href="index.html" class="home-btn">Home</a>

    <h1>My Certificates</h1>
    <p class="subtitle">Achievements & Milestones</p>

    <div class="slider-container" id="slider">
        <div class="cert-card"><img src="experttalkshyam.jpeg" alt="Certificate 1"></div>
        <div class="cert-card"><img src="IDEATHONSHYAM.png" alt="Certificate 2"></div>
        <div class="cert-card"><img src="msbcshyam.jpeg" alt="Certificate 3"></div>
        <div class="cert-card"><img src="tracktraceshyam.jpeg" alt="Certificate 4"></div>
         <div class="cert-card"><img src="ieeeshyam.jpeg" alt="Certificate 5"></div>
          <div class="cert-card"><img src="cybershyam.jpeg" alt="Certificate 6"></div>
           <div class="cert-card"><img src="unstopshyam.jpeg" alt="Certificate 7"></div>
    </div>

    <script>
        function scrollL() {
            document.getElementById("slider").scrollLeft -= 500;
        }
        function scrollR() {
            document.getElementById("slider").scrollLeft += 500;
        }
    </script>
</body>
</html>
